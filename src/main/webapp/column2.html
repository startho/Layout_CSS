<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<title>float을 이용한 2단 레이아웃 실습</title>
<style>
#container {
width: 1200px;
margin: 20px auto;
}
#header {
width: 100%;
height: 120px;
background-color: #acacac;
}
#left-sidebar {
width: 250px;
height: 600px;
background-color: #e9e9e9;
float: left;
}
#right-sidebar {
width: 150px;
height: 600px;
background-color: #e9e9e9;
float: right;
}
#contents {
width: 800px;
height: 600px;
background-color: #f7f7f7;
float: left;
}
#footer {
width: 100px;
height: 100px;
background-color: #888888;
clear: left;
}
</style>
</head>
<body>
 <div id="container">
 <div id="header">헤더 : 사이트 제목(로고), 메뉴, 검색등</div>
  <div id="left-sidebar">사이드 : 로그인, 광고, 이벤트</div>
   <div id="contents">본문 : 실제로 담을 내용 (글자, 사진, 영상..)</div>
   <div id="right-sidebar">사이드 : 로그인, 광고, 이벤트</div>
    <div id="footer">푸터 : 사이트 소유권 정보, 주소, 연락처등, sns</div>
 </div>
</body>
</html>
